	google.protobuf.Timestamp start_time = 6; // 开始时间
	// @inject_tag: db:"user_id" json:"userId"
	optional int64 user_id = 7; // 用户编号
	// @inject_tag: db:"username" json:"username"
	optional string username = 8; // 用户名

	// @inject_tag: json:"pagination"
	optional pagination.PaginationRequest pagination = 9; // 分页
}

// SysLoggerOperateListResponse 数据响应
