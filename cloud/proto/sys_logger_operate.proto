	rpc SysLoggerOperateCreate(SysLoggerOperateCreateRequest) returns (SysLoggerOperateCreateResponse);
	rpc SysLoggerOperateUpdate(SysLoggerOperateUpdateRequest) returns (SysLoggerOperateUpdateResponse);
	rpc SysLoggerOperateDelete(SysLoggerOperateDeleteRequest) returns (SysLoggerOperateDeleteResponse);
	rpc SysLoggerOperate(SysLoggerOperateRequest) returns (SysLoggerOperateResponse);
	rpc SysLoggerOperateRecover(SysLoggerOperateRecoverRequest) returns (SysLoggerOperateRecoverResponse);
	rpc SysLoggerOperateDrop(SysLoggerOperateDropRequest) returns (SysLoggerOperateDropResponse);
	rpc SysLoggerOperateList(SysLoggerOperateListRequest) returns (SysLoggerOperateListResponse);
	rpc SysLoggerOperateListTotal(SysLoggerOperateListTotalRequest) returns (SysLoggerOperateTotalResponse);
}